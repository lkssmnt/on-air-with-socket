<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
		<meta charset="utf-8">
		<title>On Air</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
   </head>

   <body>

			<div class="overlay-wrapper">

				<div class="overlay-header">
					<h1 class="heading-main">ON AIR</h1>
				</div>

				<div class="btns-wrapper">
					<div class="btn" data-video="ytPlayer-0"></div>

					<div class="btn" data-video="ytPlayer-1"></div>

					<div class="btn" data-video="ytPlayer-2"></div>
				</div>

				<div class="overlay-footer">
					<h2>Klasse Digitale Grafik</h2>
				</div>

			</div>

			<video id="bg-video" loop="loop" autoplay="autoplay" muted="true" playsinline="playsinline">
				<source src="assets/clouds_compressed.mp4" type="video/mp4">
			</video>

			<div class="videos-wrapper">
				<div class="video-wrapper">
					<div id="ytPlayer-0"></div>
					<div id="ytPlayer-1"></div>
				</div>
			</div>

      <div class="cursors-container"></div>

      <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
      <script src="client.js"></script>

    </body>

</html>
